<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Game Landing</title>
</head>
<body>
    <div class="mainpage">
        <div class="container">
            <header class="header">
                <div class="header__logo">
                    <img src="./images/logo.svg" alt="Logo">
                </div>
                <nav>
                    <ul class="header__list">
                        <li class="header__list-item"><a href="#">MAIN</a></li>
                        <li class="header__list-item"><a href="#">about</a></li>
                        <li class="header__list-item"><a href="#">game features</a></li>
                        <li class="header__list-item"><a href="#">System requirements</a></li>
                        <li class="header__list-item"><a href="#">quotes</a></li>
                    </ul>
                </nav>
                <div class="header__settings">
                    <div class="header__language">
                        <div class="language">ENG</div>
                        <img src="./images/arrLang.svg" alt="">
                    </div>
                    <div class="header__settings-line"></div>
                    <div class="game-icons">
                        <img class="game-icons__xbox" src="./images/xbox_icon.svg" alt="xbox">
                        <img src="./images/steam_icon.svg" alt="steam">
                    </div>
                </div>
            </header>
            <h1 class="main-title">SURVIVE AT ALL COSTS</h1>
            <div class="main-subtitle">Experience new social battle royale game</div>
            <button>Buy Now on Steam<span></span>$14.99</button>
        </div>
    </div>
</body>
</html>
